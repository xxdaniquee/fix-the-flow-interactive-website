<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ontdek Amsterdam West</title>
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="stylesheet" href="./styles/tablet.css"> 
        <link rel="stylesheet" href="./styles/desktop.css"> 
        <link rel="stylesheet" href="./styles/interactie.css">
        <script src="https://kit.fontawesome.com/319280bb92.js" crossorigin="anonymous"></script> 
    </head>
    <body>

    <!-- HEADER -->

        <header>
            <div class="logo">
                <a href="index.html">
                    <img class="logo" src="./assets/logo.png" alt="logo van De Hallen">
                </a>
            </div>
            
            <div class="headMenu">
                <button onclick="myFunction()" class="headBtn"><i class="fa-solid fa-bars"></i></button>
                <div id="dropDown" class="hMenuItem">
                    <a href="index.html" target="_blank">Home</a>
                    <a href="#" target="_blank">Buurtinitiatieven</a>
                    <a href="#" target="_blank">Help een buur</a>
                    <a href="https://dehallen-amsterdam.nl/contact/" target="_blank">Contact</a>
                </div>
            </div>
        </header>

<!-- MAIN -->

        <main>
            <section>
                <div class="container">
                    <form>
                        
                        <div class="step step-1 active">
                            <div class="form-group">
                                <h3>Wil jij helpen of hulp vragen?</h3>
                                <input type="checkbox" class="form-checkbox">Buren helpen
                                <input type="checkbox" class="form-checkbox">Hulp vragen
                            </div>
                            <div class="form-group">
                                <h3>In welke categorie?</h3>
                                <input type="checkbox" class="form-checkbox">Boodschappen
                                <input type="checkbox" class="form-checkbox">Tuinieren
                                <input type="checkbox" class="form-checkbox">Kinderen
                                <input type="checkbox" class="form-checkbox">Dieren
                                <input type="checkbox" class="form-checkbox">Vervoer
                                <input type="checkbox" class="form-checkbox">Koken
                                <input type="checkbox" class="form-checkbox">Huishouden
                                <input type="checkbox" class="form-checkbox">Belastingdienst
                                <input type="checkbox" class="form-checkbox">Elektra
                                <input type="checkbox" class="form-checkbox">Reperatie
                            </div>
                            <button type="button" class="next-btn">Volgende</button>
                        </div>
                        
                        <div class="step step-2">
                            <div class="form-group">
                                <h3>Korte beschrijving</h3>
                                <textarea placeholder="Vertel hier kort hoe jij kan helpen" required></textarea>
                            </div>
                            <button type="button" class="previous-btn">Terug</button>
                            <button type="button" class="next-btn">Volgende</button>
                        </div>

                        <div class="step step-3">
                            <div class="form-group">
                                <label for="name">Naam</label>
                                <input type="text" class="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Tel</label>
                                <input type="text" class="phone" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="where">Buurt</label>
                                <input type="text" class="where" name="where" required>
                            </div>
                            <button type="button" class="previous-btn">Terug</button>
                            <button type="submit" class="submit-btn">Verzenden</button>
                        </div>

                    </form>
                </div>
            </section>
                
            <script>


const steps = Array.from(document.querySelectorAll("form .step"));  
 const nextBtn = document.querySelectorAll("form .next-btn");  
 const prevBtn = document.querySelectorAll("form .previous-btn");  
 const form = document.querySelector("form");  

 nextBtn.forEach((button) => {  
  button.addEventListener("click", () => {  
   changeStep("next");  
  });  
 });  

 prevBtn.forEach((button) => {  
  button.addEventListener("click", () => {  
   changeStep("prev");  
  });  
 });  

 function changeStep(btn) {  
  let index = 0;  
  const active = document.querySelector(".active");  
  index = steps.indexOf(active);  
  steps[index].classList.remove("active");  
  if (btn === "next") {  
   index++;  
  } else if (btn === "prev") {  
   index--;  
  }  
  steps[index].classList.add("active");  
 }

            </script>

        </main>
    </body>
</html>
